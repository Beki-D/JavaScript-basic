<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript converter app</title>
</head>
<body>
<div class="header">
    <h1><span style="font-size: 60px; color: gold;">JavaScript</span> based mark converter</h1>
</div>
<div class="initial">
    <span id="mark">
        <p>Scored:</p>
        <input id="mark" value="">    
    </span>
    <span id="total">
        <p>Out of:</p>
        <input type="text" id="total" value="">
    </span>
</div>
<div class="converted">
    <span id="display">
        <p>You get:</p>
        <div id="result">--</div>
    </span>
    <span id="convert">
        <p>Out of:</p>
        <input id="convert" value="">
    </span>
<button type="button" onclick="myFunction()">Calculate!</button>

<script src="./script.js"></script>
</body>
</html>
